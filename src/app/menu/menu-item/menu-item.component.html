<a
style="cursor: pointer;"
[routerLink]="[index]"
routerLinkActive="active"
class="list-group-item clearfix">
<div class="col-xs-6 pull-left">
  <h4 class="list-group-item-heading">{{ name }} - {{price | currency:'USD':true }}</h4>
  <p class="list-group-item-heading">{{ description }}</p>
</div>
<div class="col-xs-6 pull-left">
  <button class="col-xs-4 pull-right btn btn-primary">Add to Cart</button>
</div>
</a>
